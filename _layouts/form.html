---
layout: default
---

<div class="row">
	<div class="col-md-10">
		<div class="bigtitle titlebox">			
			<a class="off" target="_blank" href="{{ page.homepage }}">{{ page.title }}</a>
		</div>
		<p>
		<div class="head">
			{{ page.formtype }}
		</div>
		<div class="smallhead">                  		  
			Closing date: {{ page.closedate }}
		</div>
	</div>		

	<div class="col-md-2 text-right">
    	<img width=160 class="media-object" src="{{ page.image | prepend: site.baseurl }}">
	</div>		
</div>

<!--div class="bigspacer"></div-->
<p>

<div class="row">
	<div class="col-md-12">
		{{ content }}
	</div>
</div>
